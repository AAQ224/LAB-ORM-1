{% extends 'blog/base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<h2>Latest Posts</h2>

{% if posts %}
  {% for post in posts %}
    <article class="post-card">
      <h3>{{ post.title }}</h3>
      <p class="post-meta">{{ post.published_at|date:"Y-m-d H:i" }}</p>
      <p>{{ post.content }}</p>
    </article>
  {% endfor %}
{% else %}
  <p>No posts yet.</p>
{% endif %}
{% endblock %}
