{% extends 'blog/base.html' %}

{% block title %}Delete Post{% endblock %}

{% block content %}
<h2>Delete Post</h2>

<article class="post-card">
  {% if post.image %}
    <img src="{{ post.image.url }}" alt="{{ post.title }}" class="post-thumb">
  {% endif %}
  <h3>{{ post.title }}</h3>
  <p>{{ post.content|truncatechars:150 }}</p>
</article>

<p>Are you sure you want to delete this post?</p>

<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn-primary">Yes, delete</button>
  <a href="{% url 'blog:post_detail' post_id=post.id %}">Cancel</a>
</form>
{% endblock %}
